<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {margin:0;}
    .navbar {
      overflow: hidden;
      background-color:lightskyblue;
      position: fixed;
      top: 0;
      width: 100%;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      
      text-decoration: none;
      font-size: 17px;
    }
    .navbar a:hover {
      background: #ddd;
      color: black;
    }
    .main {
      padding: 16px;
      margin-top: 30px;
      height: 1500px; 
    }
    </style>
</head>

<body>



  <div class="navbar navbar-dark bg-dark fixed-top">
    <a href="{% url 'home' %}"> Home</a>
    <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results' %}">
      <input class="form-control mr-sm-2" type="search" placeholder="Search businesses . . ." aria-label="Search" name="business">
      <button class="btn btn-outline-info my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
    </form>
    <div class="bt-dropdown bt-menu-user" style="float:right;">
      <a href="{% url 'add_profile' %}" class="js-has-name text-black text-uppercase">{{user.username}}</a>
      <a href="{% url 'add_profile' %}" class="fa fa-user"></a>
      <a href="/logout">Logout</a>
       
    

        
        <script>
          function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
          }

          function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
          }
        </script>
      </div>


    </div>
  </div>


</body>

</html>
