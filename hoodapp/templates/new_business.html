{%extends 'base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap3 %}
{% load staticfiles%}


<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<title>Uploads</title>
{{form.media}}



<div class="card mx-auto" style="max-width:100rem; margin-top:50px; padding-left: 25%;border:2px lightskyblue">
  <form action="{%url 'add_business'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-info btn-lg" value="Add Business">
  </form>
</div>
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% bootstrap_javascript %}
{% endblock %}
{% endblock %}
