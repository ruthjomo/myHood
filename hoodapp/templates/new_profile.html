{%extends 'base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap3 %}
{% load staticfiles%}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">


<title>New Profile</title>
{{form.media}}

{{image.profile.name}}

<div class="card mx-auto" style="max-width:100rem; margin-top:50px;">
  <form action="{%url 'add_profile'%}" method="post" enctype="multipart/form-data" style="padding-left:50%;">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-info btn-lg" value="Update Profile">
  </form>
</div>
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% bootstrap_javascript %}
{% endblock %}
{% endblock %}
